<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .dropdown-container {
            position: relative;
            width: 200px;
        }

        .dropdown-button {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown-button:hover {
            background-color: #f9f9f9;
        }

        .dropdown-arrow {
            transition: transform 0.3s;
        }

        .dropdown-arrow.open {
            transform: rotate(180deg);
        }

        .dropdown-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 4px 4px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .dropdown-list.open {
            display: block;
        }

        .dropdown-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .dropdown-item:hover {
            background-color: #f5f5f5;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        .modal.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="dropdown-container">
        <button class="dropdown-button" id="dropdownButton">
            <span id="selectedText">Select an option</span>
            <span class="dropdown-arrow">â–¼</span>
        </button>
        <div class="dropdown-list" id="dropdownList">
            <div class="dropdown-item" data-value="option1">Option 1</div>
            <div class="dropdown-item" data-value="option2">Option 2</div>
            <div class="dropdown-item" data-value="option3">Option 3</div>
            <div class="dropdown-item" data-value="option4">Option 4</div>
            <div class="dropdown-item" data-value="option5">Option 5</div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">&times;</span>
            <h2>Selected Item</h2>
            <p id="modalText">You selected: <strong id="selectedItem"></strong></p>
        </div>
    </div>

    <script>
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownList = document.getElementById('dropdownList');
        const selectedText = document.getElementById('selectedText');
        const dropdownArrow = document.querySelector('.dropdown-arrow');

        // Toggle dropdown
        dropdownButton.addEventListener('click', function() {
            dropdownList.classList.toggle('open');
            dropdownArrow.classList.toggle('open');
        });

        // Select dropdown item
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', function() {
                const value = this.getAttribute('data-value');
                const text = this.textContent;

                selectedText.textContent = text;

                dropdownList.classList.remove('open');
                dropdownArrow.classList.remove('open');
            });
        });

        // Close modal
        modalClose.addEventListener('click', function() {
            modal.classList.remove('show');
        });

        // Close modal when clicking outside
        modal.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.classList.remove('show');
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!dropdownButton.contains(event.target) && !dropdownList.contains(event.target)) {
                dropdownList.classList.remove('open');
                dropdownArrow.classList.remove('open');
            }
        });
    </script>
</body>
</html>
